<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicons/favicon-16x16.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Pokédex</title>
</head>

<body>
  <main>
    <img src="" alt="pokemon" class="pokemon-image">

    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> -
      <span class="pokemon-name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input-search" placeholder="Nome ou Número" required />
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt Prev</button>
      <button class="button btn-next">Next &gt</button>
    </div>

    <img src="images/pokedex.png" alt="pokedex" class="pokedex">

    <p>©Leonny Santos</p>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
